{% extends 'main/base.html' %}

{% block home %}

<form method="POST" class="form-group">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-success">Add Offer</button>
</form>

<table>
    <tr>
        <th>Date</th>
        <th>Location</th>
        <th>Dog</th>
    </tr>
{% for entry in entries.values %}
    <tr>
        <td>{{entry.date}}</td>
        <td>{{entry.location}}</td>
        <td>{{entry.dog}}</td>
    </tr>
{% endfor %}
</table>
</ul>
{% endblock %}
