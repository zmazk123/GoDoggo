<!DOCTYPE html>
<html>

<head>
    <title>Domača stran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color:#f5f5f7">

    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <div style="display: inline-block;margin-right: 50px;font-size:large;">GoDoggo</div>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#activePetsList" class="nav-link px-2 text-white">Aktivni</a></li>
                    <li><a href="#availablePetsList" class="nav-link px-2 text-white">Na voljo</a></li>
                </ul>

                <div class="text-end">
                    <div id="accountSettigsBtn" style="display: none;">Jure</div>
                    <button id="signInBtn" type="button" class="btn btn-outline-light me-2">Vpis</button>
                    <button id="signOutBtn" type="button" class="btn btn-outline-light me-2" style="display: none;">Izpis</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="activePetsList">
            <h2 style="margin-top:30px;margin-bottom: 15px;">Aktivni</h2>
            <div class="row">
                <div class="card col-md-4 pet-element" style="width: 18rem;">
                    <img class="card-img-top"
                        src="https://www.gannett-cdn.com/media/2021/06/03/USATODAY/usatsports/imageForEntry18-8on.jpg?width=2560"
                        alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Rex (čivava)</h5>
                        <h6 class="card-subtitle" style="margin:5px 0;">Luka novak</h6>
                        <p class="card-text">Prijazen majhen kužek čaka na svoj dnevni sprehod :)</p>
                        <a href="#" class="btn btn-danger">Končaj sprehod</a>
                    </div>
                </div>
            </div>
        </div>

        <div id="availablePetsList">
            <h2 style="margin-top:30px;margin-bottom: 15px;">Čakajo na sprehod</h2>

            <div class="row">
                <div class="card col-md-4 pet-element" style="width: 18rem;">
                    <img class="card-img-top"
                        src="https://petzone.arta-persada.com/wp-content/uploads/2021/07/images-801.jpeg"
                        alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text" style="font-size: x-small;margin-bottom: 7px;">Tržašla ulica 222, 1000 Ljubljana</p>
                        <h5 class="card-title">Kapitan</h5>
                        <h6 class="card-subtitle" style="margin:5px 0;">Špela Božič</h6>
                        <p class="card-text">Aye aye captain.</p>
                        <a href="#" class="btn btn-success">Začni</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<style>
    .pet-element {
        background-color: white;
        border: none;
        margin: 10px;
        padding: 0;
    }

    .pet-element .card-body {
        padding: 15px;
    }

    .me-2 {
        margin-left: .5rem !important;
    }
</style>
